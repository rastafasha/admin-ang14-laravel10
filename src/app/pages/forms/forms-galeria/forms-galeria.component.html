<div class="row page-titles">
    <div class="col-12 animated fadeInLeft">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 align-self-center">
                        <h3 class="text-themecolor">{{pageTitle}}</h3>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-12 animated fadeInUp">
        <div class="card">
            <div class="card-body blog-form">
                <form [formGroup]="galeriaForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material">
                    <div class="form-group form-row">
                        <label class="col-md-3">TÃ­tulo <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="titulo" class="form-control" placeholder="Title" required>
                            <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="error">
                                <div *ngIf="titulo.errors">
                                    Titulo es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group local-top-form">
                            <label class="local-top">Subir Imagen (peso max: 2mb | medidas max: 1920x1080px) <span class="login-danger">*</span></label>
                            <div class="settings-btn upload-files-avator">
                                <input type="file" accept="image/*" name="image" id="file" (change)="loadFile($event)" class="hide-input">
                                <label for="file" class="upload">Choose File</label>
                            </div>
                        </div>
                        <div *ngIf="FILE_AVATAR">
                            <img [src]="IMAGE_PREVISUALIZA" style="width: 250px;" alt="">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <input type="hidden" formControlName="id">
                            <button type="submit" [disabled]="!galeriaForm.valid" class="btn btn-outline-success">Guardar</button>
                        </div>
                    </div>
                </form>


            </div>
            {{error}}
        </div>
    </div>
</div>
