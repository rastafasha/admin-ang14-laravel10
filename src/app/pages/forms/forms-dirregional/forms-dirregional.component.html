<div class="row page-titles">
    <div class="col-12 animated fadeInLeft">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 align-self-center">
                        <h3 class="text-themecolor">{{pageTitle}}</h3>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-12 animated fadeInUp">
        <div class="card">
            <div class="card-body paciente-form">
                <form [formGroup]="dirregionalForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material">
                    <div class="row">
                        <div class="form-group col-sm-4 ">
                            <label >TÃ­tulo <span class="required">*</span></label>
                            <div class="col-xs-12 ">
                                <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
                                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                    <div *ngIf="title.errors">
                                        Campo Requerido.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                            <label >Presidente <span class="required">*</span></label>
                            <div class="col-xs-12 ">
                                <input type="text" formControlName="presidente" class="form-control" placeholder="presidente" required>
                                <div *ngIf="presidente.invalid && (presidente.dirty || presidente.touched)" class="error">
                                    <div *ngIf="presidente.errors">
                                        Campo Requerido.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                            <label >Secretario </label>
                            <div class="col-xs-12 ">
                                <input type="text" formControlName="secretario" class="form-control" placeholder="Secretario">
                            </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                            <label >Tesorero </label>
                            <div class="col-xs-12 ">
                                <input type="text" formControlName="tesorero" class="form-control" placeholder="Tesorero">
                            </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                            <label >Vocal </label>
                            <div class="col-xs-12 ">
                                <input type="text" formControlName="vocal" class="form-control" placeholder="Vocal">
                            </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                            <label >Primer Suplente </label>
                            <div class="col-xs-12 ">
                                <input type="text" formControlName="primerSuplente" class="form-control" placeholder="Primer Suplente">
                            </div>
                        </div>
    
                        <div class="form-group col-sm-4 ">
                            <label ></label>
                            <div class="col-xs-12 ">
                                <input type="hidden" formControlName="id">
                                <button type="submit" [disabled]="!dirregionalForm.valid" class="btn btn-outline-success">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
            {{error}}
        </div>
    </div>
</div>
